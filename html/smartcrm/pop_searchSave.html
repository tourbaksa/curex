<!DOCTYPE html>
<html>
<head>
<title> CuREx </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" href="/css/common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.popup.css" type="text/css" />
<script src="/ci/agent.js"></script>
<script src="/thirdParty/jquery/jquery-1.10.2.min.js"></script>
<script src="/thirdParty/jquery/jquery-ui-1.10.3.min.js"></script>
<script src="/thirdParty/tab.js"></script>
</head>
<body>

<div id="popWrap" style="width:400px;">
	<h1>검색조건 저장</h1>
	<div class="popContents">

		<form method="post" action="/">
			<fieldset>
				<legend>검색조건 저장</legend>
				<table class="table1">
					<caption>검색조건 저장</caption>
					<colgroup>
						<col width="30%" />
						<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th>검색조건명</th>
							<td>
								<span class="widthFull">
									<input type="text" />
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</form>

		<div class="btnWrap mt20">
			<input type="submit" value="저장" class="btn lgLgR">
		</div>
	</div>
	<a href="#none" class="close"><img src="/img/common/btn_close.gif" alt="닫기" /></a>
</div>


</body>
</html>
