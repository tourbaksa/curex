<!DOCTYPE html>
<html>
<head>
<title> CuREx </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" href="/css/common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.layout.css" type="text/css" />

<body>

<div id="popWrap" style="width:400px">
	<h1>고객분류(태그) 저장</h1>
	<div class="popContents">

		<form method="post" action="/">
			<fieldset>
				<legend>고객분류(태그) 저장</legend>
				
				<div class="btnWrap">
					<a href="#none" class="btn smWtRb"><span class="setIcon1">더보기</span>고객분류(태그)관리</a>
				</div>

				<table class="table3">
					<caption>고객분류(태그) 저장</caption>
					<colgroup>
						<col width="11%" />
						<col width="*" />
					</colgroup>
					<thead>
						<tr>
							<th>
								<input type="checkbox" id="thch1" />
							</th>
							<th>고객분류(태그)명</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" id="pch1" /></td>
							<td class="textL"><label for="pch1">LP소식지</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch1" /></td>
							<td class="textL"><label for="pch1">태그명1</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch2" /></td>
							<td class="textL"><label for="pch2">태그명2</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch3" /></td>
							<td class="textL"><label for="pch3">태그명3</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch4" /></td>
							<td class="textL"><label for="pch4">태그명4</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch5" /></td>
							<td class="textL"><label for="pch5">태그명5</label></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="pch6" /></td>
							<td class="textL"><label for="pch6">태그명6</label></td>
						</tr>
					</tbody>
					<tfoot class="textR bg">
						<tr>
							<td colspan="2">
								<label for="">고객분류(태그)를</label>
								<select id="">
									<option>유지</option>
									<option></option>
								</select>
							</td>
						</tr>
					</tfoot>
				</table>
				
			</fieldset>
		</form>

		<div class="btnWrap mt20">
			<input type="submit" value="저장" class="btn lgLgR">
		</div>

	</div>
	<a href="#none" class="close"><img src="/img/common/btn_close.gif" alt="닫기" /></a>
</div>

</html>
