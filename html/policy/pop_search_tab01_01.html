<!DOCTYPE html>
<html>
<head>
<title> 소개자 등록 </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" href="/WEB-APP/webponent/css/common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.layout.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.popup.css" type="text/css" />
<link rel="stylesheet" href="/WEB-APP/webponent/dialog/css/dialog.css" type="text/css" />
<script src="/WEB-APP/webponent/ci/agent.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/thirdParty/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/thirdParty/jquery/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/tab/tab.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/dialog/dialog.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
<script type="text/javascript" src="/js/curex.ui.js"></script>
</head>
<body>

<div id="popWrap" style="width:500px;">
	<h1>소개자 등록</h1>
	<div class="popContents">
		<p>고객님께 이메일을 발송합니다. 수신자 이메일정보와 발송내용을 입력해주세요.</p>
		<table summary="소개자이름, 수신자이메일등의 정보를제공합니다." width="100%" class="table1 mt10">
			<caption>소개자정보</caption>
			<colgroup>
				<col width="25%" />
				<col width="*" />
			</colgroup>
			<tbody>
				<tr>
					<th>소개자이름</th>
					<td><input type="text" style="width:115px" / ></td>
				</tr>
				<tr>
					<th>수신자이메일</th>
					<td><input type="text" style="width:75px" / >
					 - 
					<select title="성별선택" style="width:122px;">
						<option>남</option>
						<option></option>
					</select>
					<input type="text" style="width:112px" / >
				</td>
				</tr>
			</tbody>
		</table>
		
		<table summary="제목, 내용등 발송내용입력정보를 제공합니다." width="100%"  class="table1 mt10">
			<caption>발송내용</caption>
			<colgroup>
				<col width="30%" />
				<col width="*" />
			</colgroup>
			<tbody>
				<tr>
					<th>제목</th>
					<td><input type="text" style="width:115px" / ></td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<span class="textareaFull">
							<textarea rows="" cols=""></textarea>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
		<p class="footNote"><span>*</span> 상품설명서는 재정안정계획서 이메일 발송 대상에 포함되지 않습니다.</p>
		<div class="btnWrap">
			<a href="#none" class="btn lgLgR">이메일발송</a>
		</div>
	</div>
</div>


</body>
</html>
