<!DOCTYPE html>
<html>
<head>
<title> CuREx </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" href="/WEB-APP/webponent/css/common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.common.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.layout.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.smart.css" type="text/css" />
<link rel="stylesheet" href="/css/curex.popup.css" type="text/css" />
<link rel="stylesheet" href="/WEB-APP/webponent/dialog/css/dialog.css" type="text/css" />
<script src="/WEB-APP/webponent/ci/agent.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/thirdParty/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/thirdParty/jquery/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/tab/tab.js"></script>
<script type="text/javascript" src="/WEB-APP/webponent/dialog/dialog.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
<script type="text/javascript" src="/js/curex.ui.js"></script>
</head>
<body>

<div id="popWrap" style="width:400px">
	<h1>라벨지 출력</h1>
	<div class="popContents">
		<form method="post" action="/">
			<fieldset>
				<legend>호칭저장</legend>
				<table class="table1">
					<caption>호칭저장</caption>
					<colgroup>
						<col width="30%" />
						<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th>인쇄종류</th>
							<td>
								<select  style="width:164px">
									<option>Formtec Label 3017</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>존칭을 설정</th>
							<td>
								<select style="width:100px">
									<option>귀하</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>주소중복제거</th>
							<td>
								<span class="fLset">
									<input type="checkbox" title="admg" /><label for="admg">동일주소지 병합</label>
								</span>
							</td>
						</tr>
						<tr>
							<th>정렬방법</th>
							<td>
								<span class="fLset">
									<input type="radio" title="pntAlign1" /><label for="pntAlign1">이름순</label>
									<input type="radio" title="pntAlign2" /><label for="pntAlign2">주소순</label>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
				<p class="footNote"><span>*</span>신용정보보호법 24조 활용동의를 하지 않은 계약고객은 DM인쇄<br />대상에서 제외됩니다.</p>
			</fieldset>
		</form>
		<div class="btnWrap mt20">
			<a href="#none" class="btn lgLgR">확인</a>
		</div>
	</div>
	<a href="#none" class="close"><img src="/img/common/btn_close.gif" alt="닫기" /></a>
</div>


</body>
</html>
